<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimboy Pacanut - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("B0uUIxmqrLtXaIdWd"); // Your Public Key
        })();
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo"><span>Coconut</span></div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <div class="hero">
            <h1>Get in Touch</h1>
            <p><i class="fas fa-envelope"></i> Let’s collaborate or just say hi!</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact-container">
            <p class="contact-info"><i class="fas fa-info-circle"></i> Fill out the form below to reach me!</p>
            <form id="contact-form" class="modern-contact-form" onsubmit="sendMail(event)">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
            <p id="status" class="status-message"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Jimboy Pacanut | Innovating with <i class="fas fa-heart"></i></p>
    </footer>

    <!-- JavaScript to Handle Form Submission -->
    <script>
        function sendMail(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const templateParams = {
                name: name,
                email: email,
                message: message
            };

            emailjs.send('service_46zyuv2', 'template_dc3lgm9', templateParams)
                .then(function(response) {
                    document.getElementById('status').innerHTML = "Message sent successfully!";
                    document.getElementById('contact-form').reset();
                    setTimeout(() => document.getElementById('status').innerHTML = "", 3000);
                }, function(error) {
                    document.getElementById('status').innerHTML = "Failed to send message. Try again!";
                });
        }
    </script>
</body>
</html>
